<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link rel="icon" class = "logo" type="image/x-icon" href="dog.svg">
    <title>Doggy Type</title>
</head>
<body>
    <main class = "main">
        <div class="upper">
            <img src="dog.svg" alt="Doggy">
            <h1 class = "logo">Doggy Type</h1>
         </div>
         <div class="header">
            <div  id = "info"></div>
            <div class="button">
                <button id ="button">New Game</button>
            </div>
         </div>
         <div class="game" id = "game" tabindex="0">
            <div class="words" id ="words"></div>
            <div class = "cursor" id="cursor"></div>
            <div class="focuserror">Click here to focus</div>
            <div class="gover">GAME OVER</div>
         </div>
         <div class="practice">
            <div class="prac">
                <P>Practice this line and increase your typing speed</P></div>
                <div class="alphabets">
                  <h1>the quick brown fox jumps over the lazy dog</h1>
                 </div>
          <div class="note">
            <p>Note : This Line will cover all the alphabets and it will help you increase your typing speed</p>
          </div>
    
         </div>
        
        
      
    </main>

    <script src="script.js"></script>
</body>
</html>
